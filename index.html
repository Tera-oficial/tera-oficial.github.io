<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tera Labs</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    header {
      background-color: rgba(255, 255, 255, 0.02);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
      max-width: 600px;
      width: 90%;
    }

    header img {
      width: 100px;
      margin-bottom: 30px;
      filter: grayscale(100%) brightness(1.2);
    }

    h1 {
      font-size: 2.8em;
      font-weight: 300;
      margin-bottom: 15px;
      color: #f0f0f0;
      letter-spacing: 1px;
    }

    p {
      font-size: 1.2em;
      color: #cccccc;
      margin-bottom: 40px;
    }

    a.sigma-link {
      font-size: 3.5em;
      color: #999999;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    a.sigma-link:hover {
      color: #ffffff;
      transform: scale(1.15);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo Tera Labs" />
    <h1>Tera Labs</h1>
    <p>Experimentos en ejecución: <strong>GrapeSum – new programming language</strong></p>
    <a href="grapesum.html" class="sigma-link" title="Ir a GrapeSum">Σ</a>
  </header>

</body>
</html>
