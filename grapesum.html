<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GrapeSum</title>
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      color: #dddddd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.025);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.04);
      max-width: 600px;
      width: 90%;
    }

    img {
      width: 90px;
      margin-bottom: 25px;
      filter: grayscale(100%) brightness(1.2);
    }

    h1 {
      font-size: 2.3em;
      font-weight: 300;
      color: #f0f0f0;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #b0b0b0;
      letter-spacing: 0.5px;
    }

    .back-link {
      margin-top: 40px;
      display: inline-block;
      font-size: 0.9em;
      color: #888;
      text-decoration: none;
      border-bottom: 1px dashed #666;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="Tera Labs Logo" />
    <h1>GrapeSum</h1>
    <p>Proyecto devolucionario en construcción</p>
    <a href="index.html" class="back-link">← Volver a Tera Labs</a>
  </div>

</body>
</html>
